<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Luxurair Private Jet Ticketing Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/">Logout</a> 
    </div>
    <form method="post">
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            <span lang="en-my">User</span> <span lang="en-my">Profile</span>
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush userprofile-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#userprofile-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#userprofile-changepassword">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#userprofile-information">Information</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="userprofile-general">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control mb-1" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter name"> 
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-control mb-1" placeholder="Enter email address">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="userprofile-information">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Phone number</label>
                                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Emergency phone number</label>
                                    <input type="text" id="emergencyphonenumber" name="emergencyphonenumber" class="form-control" placeholder="Enter emergency phone number">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </form>    
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
