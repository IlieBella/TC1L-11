<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Tracker - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Web Tracker Dashboard</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('tracker') }}">Tracker</a>
            {% if 'username' in session %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <section class="data">
            <h2>Tracked Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Page Visited</th>
                        <th>Duration (mins)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example data rows -->
                    <tr>
                        <td>2024-09-01</td>
                        <td>Home Page</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>2024-09-01</td>
                        <td>Product Page</td>
                        <td>10</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Web Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
